<div class="nav">
    Expense App
  </div>
  
  <mat-toolbar>
    <span (click)="goHome()" class="button-disp">Home</span>
    <span (click)="goDetails()" class="mat-toolbar-menu button-disp">Details</span>
    
  </mat-toolbar>



  <div>
    <canvasjs-chart [options]="yearlyExpenseChartOptions" [styles]="{width: '50%', height:'360px',display:'inline-block'}" (chartInstance)="getExpenseChartYearlyInstance($event)"></canvasjs-chart>
  
    <canvasjs-chart [options]="yearlyIncomeChartOptions" [styles]="{width: '50%', height:'360px', display:'inline-block'}" (chartInstance)="getIncomeChartYearlyInstance($event)"></canvasjs-chart>
  </div>
  <div style="padding: 20px;">
    
    <mat-form-field >
        <select matNativeControl [(ngModel)]="selectedMonth" (ngModelChange)="changeMethod()"> 
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
      </mat-form-field>

</div>

<div>
    <canvasjs-chart [options]="expenseChartOptions" [styles]="{width: '50%', height:'360px',display:'inline-block'}" (chartInstance)="getExpenseChartInstance($event)"></canvasjs-chart>
  
    <canvasjs-chart [options]="incomeChartOptions" [styles]="{width: '50%', height:'360px', display:'inline-block'}" (chartInstance)="getIncomeChartInstance($event)"></canvasjs-chart>
  </div>
